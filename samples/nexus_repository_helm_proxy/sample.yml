---
- name: Manage Helm proxy Repositories in Nexus
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Create Helm proxy repositories
      haxorof.sonatype_nexus.nexus_repository_helm_proxy:
        url: "{{ nexus_url }}"
        validate_certs: false
        username: "{{ nexus_username }}"
        password: "{{ nexus_password }}"
        state: present
        name: helm-proxy-repo
        storage:
          blob_store_name: default
        proxy:
          remote_url: https://fabric8.io/helm
      loop:
        - change
        - no_change # Test idempotency

    - name: Delete Helm proxy repositories
      haxorof.sonatype_nexus.nexus_repository_helm_proxy:
        url: "{{ nexus_url }}"
        validate_certs: false
        username: "{{ nexus_username }}"
        password: "{{ nexus_password }}"
        state: absent
        name: helm-proxy-repo
      loop:
        - change
        - no_change # Test idempotency
